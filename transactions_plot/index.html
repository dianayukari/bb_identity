<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<style>

    h2 {
        font-size: 18px;
    }

    .container {
        display: flex;
        flex-direction: column;
    }

    .btn-container {
        display: flex;
        justify-content: end;
    }

    svg {
         width: 100%;
         height: 800px;
         max-width: 100%;
    }

    svg text {
        font-size: clamp(12px, 2.5vw, 14px);
    }

    .group-label {
        font-family: "Inter";
        font-size: 13px;
    }

    .tooltip-container {
        font-family: "Inter";
        font-size: 14px;
    }


    button {
        background: #f2f2f2;
        border: 1px solid rgba(51, 51, 51, 0.25);
        padding: 4px 7px;
        font-size: 14px;
        font-weight: bold;
        color: #333333;
        cursor: pointer;
        transition: all 0.2s ease;
        margin: 0;
    }

    button:first-child {
        border-radius: 3px 0 0 4px;
    }
    button:last-child {
        border-radius: 0 3px 3px 0;
    }

    button.active {
        background: #7A8C2C;
        color: #f2f2f2;
    }

    .source {
        font-family: inherit;
        font-weight: normal;
        font-size: 12px;
        color: rgb(128, 128, 128);
    }

</style>
<body>
    <h2>Share of Payments by Payment Method in Brazil</h2>
    <div class="container">
        <div class="btn-container">
            <button id="transactions-btn" class="active">Share of Transactions</button>
            <button id="volume-btn">Share of Volume</button>
        </div>

        <svg id="joyplot"></svg>
        <div class="tooltip-container"></div>

    </div>
    <p class="source">source: Central Bank of Brazil</p>

    <script src="joyplot.js"></script>

</body>
</html>
