<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<style>
  body {
    font-family: "Inter";
  }

  .legend {
    display: flex;
    flex-basis: 100%;
    gap: 20px;
    margin-bottom: 20px;
  }

  .country-dropdown {
    padding: 8px 12px;
    font-size: 14px;
    font-weight: bold;
    border: none;
    border-bottom: 1px solid rgba(128, 128, 128, 0.25);
    background: transparent;
    cursor: pointer;
    color: #808080;
  }

  #chart-area {
    display: flex;
    flex-wrap: wrap;
  }

  #chart-area svg {
    flex-shrink: 0;
  }

  .source {
    font-family: inherit;
    font-weight: normal;
    font-size: 12px;
    color: rgb(128, 128, 128);
  }

  @media (max-width: 768px) {
    #chart-area svg {
      width: 100% !important;
    }
  }


  .tooltip {
    position: absolute;
    opacity: 0;
    background-color: #F3F3F3;
    font-size: 14px;
    padding: 6px 10px;
    color: #333333;
    border-radius: 4px;
    white-space: nowrap;
    box-shadow: 3px 3px 10px #808080;
    pointer-events: none;
  }


</style>
<body>
    <h2>Customer Purchasing Behavior by Payment Method</h2>
    <div class="legend"></div>
    <div class="container">
        <select class="country-dropdown"></select>
        <div id="chart-area">
        </div>
        <div class="tooltip"></div>
    </div>
    <p class="source"></p>

    <script src="chart.js"></script>

</body>
</html>
