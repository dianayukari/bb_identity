<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<style>

    body {
        font-family: "Inter";
    }

    h2 {
        font-size: 18px;
    }

    .container {
        display: flex;
        gap: 30px;
        justify-content: center;
    }

    #chart-area {
        display: flex;
        flex-direction: column;
        width: 100%;
        flex: 1;
        gap: 30px;
        margin-top: 5px;
        align-items: center;
        justify-content: center;
    }

    .list-container {
        width: 100%;
        flex: 1;
    }

    .list {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding-left: 30px;
    }

    .list-action {
        font-size: 14px;
        margin: 0;
        margin: 5px 0 10px 0;
        font-weight: bold;
    }

    .list::before {
        content: "";
        position: absolute;
        left: 10px;
        top: 90px;
        bottom: 260px;
        width: 2px;
        background-color: #e0e0e0;
    }

    .list::after {
        content: "â†“";
        position: absolute;
        left: 4px;
        bottom: 250px;
        color: #e0e0e0;
        font-size: 16px;
        font-weight: bold;
    }

    .mobile-only {
        display: none;
    }

    .country-btn {
        display: inline-block;
        text-align: left;
        margin-bottom: 8px;
        padding: 0 4px;
        border: none;
        background: none;
        color: #333;
        cursor: pointer;
        font-size: 14px;
        font-weight: normal;
        line-height: 1.4;
        transition: font-weight 0.2s ease, color 0.2s ease;
        border-bottom: 1px solid transparent;
    }

    .country-btn.selected {
        font-weight: bold;
        color: #000;
    }

    .country-btn.selected {
        font-weight: bold;
        color: #000;
        border-bottom: 1px solid #333;
    }

    .country-btn:active,
    .country-btn:visited {
        background: none;
        border: none;
        outline: none;
    }

    .tooltip {
        position: absolute;
        opacity: 0;
        background-color: #F3F3F3;
        font-size: 14px;
        padding: 6px 10px;
        color: #333333;
        border-radius: 4px;
        white-space: nowrap;
        box-shadow: 3px 3px 10px #808080;
        pointer-events: none;
    }


    @media (max-width: 480px) {
        .desktop-only {
            display: none;
        }

        .mobile-only {
            display: block;
        }

        .container {
            flex-direction: column;
            gap: 20px;
        }

        .country-dropdown {
            width: 100%;
            height: 2rem;
            padding: 0 0.2rem;
            border: 0;
            border-bottom: 1px solid rgb(128, 128, 128);
            background-color: transparent;
            font-family: "Inter";
            font-weight: bold;
            font-size: 14px;
            color: #808080;
            cursor: pointer;
        }
    
        .country-dropdown:focus {
            outline: none;
            border-color: #007bff;
        }
        
        #chart-area {
            gap: 0;
        }
    }

</style>
<body>
    <h2>A2A no ecommerce global</h2>
    <div class="container">
        <div class="list-container desktop-only">
            <p class="list-action">Volume in 2026:</p>
            <div class="list"></div>
        </div>
        <select class="country-dropdown mobile-only">
            <option value="">Choose a country...</option>
        </select>
        <div id="chart-area">
            <svg id="volume-chart"></svg>
            <svg id="share-chart"></svg>
        </div>
        <div class="tooltip-container"></div>
    </div>

    <script src="chart.js"></script>

</body>
</html>
