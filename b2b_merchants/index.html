<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<style>

    body {
        font-family: "Inter";
    }

    h2 {
        font-size: 18px;
        text-align: center;
    }

    .containers {
        display: flex;
        flex-wrap: wrap;
    }

    .legend {
        display: flex;
        flex-basis: 100%;
        gap: 20px;
        margin-bottom: 20px;
    }

    .tooltip {
        position: absolute;
        opacity: 0;
        background-color: #F3F3F3;
        font-size: 14px;
        padding: 6px 10px;
        color: #333333;
        border-radius: 4px;
        white-space: nowrap;
        box-shadow: 3px 3px 10px #808080;
        pointer-events: none;
    }

    #chart-area {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        gap: 30px;
    }

    .container_br, .container_mex {
        display: flex;
        flex-direction: column;
        gap: 20px;
        flex: 1 1 300px;
        width: 100%;
    }


</style>

    <div class="containers">
        <div class="legend"></div>
        <div class="tooltip"></div>
        <div id="chart-area">
            <div class="container_br">
                <div>
                    <h2>Brazil</h2>
                </div>
            </div>

            <div class="container_mex">
                <div>
                    <h2>Mexico</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="chart_br.js"></script>
    <script src="chart_mex.js"></script>
    
</body>
</html>
