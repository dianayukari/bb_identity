<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<style>

    body {
        font-family: "Inter";
    }

    h2 {
        font-size: 18px;
    }

    .container {
        display: flex;
        gap: 10px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #circle-pack-container {
        width: 100vw;
        height: 100vh;
        position: relative;
        background: #f9f9f9;
    }

    .navigation {
        display: flex;
        align-items: center;
        gap: 30px;
        z-index: 100;
        margin-bottom: 20px;
    }

    .nav-btn {
        background: #F6FAE6;
        border: 2px solid #e0e0e0;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .nav-btn:hover:not(:disabled) {
        background: #7A8C2C;
        color: #F6FAE6;
        border-color: #7A8C2C;
    }

    .nav-btn:disabled {
        opacity: 0.3;
        cursor: not-allowed;
    }

    #screen-indicator {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-content: center;
        text-align: center;
        gap: 10px;
    }
    

    .screen-title {
        display: block;
        font-size: 16px;
        font-weight: bold;
    }

    #screen-description {
        max-width: 400px;
        font-size: 14px;
        color: #333;
        margin: 0 auto 10px auto;
        line-height: 1.4;
    }

    .dots-indicator {
        display: flex;
        gap: 10px;
        justify-content: center;
        align-items: center;
    }

    .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #e0e0e0;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .dot.active {
        background: #7A8C2C;
    }

    #chart-area {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #tooltip {
        position: absolute;
        opacity: 0;
        background-color: #F3F3F3;
        font-size: 14px;
        padding: 6px 10px;
        color: #333333;
        border-radius: 4px;
        white-space: nowrap;
        box-shadow: 3px 3px 10px #808080;
        pointer-events: none;
    }

    .source {
        font-family: inherit;
        font-weight: normal;
        font-size: 12px;
        color: rgb(128, 128, 128);
    }

</style>
<body>
    <h2>B2B market per vertical (USD billion)</h2>
    <div class="container">
        <div class="navigation">
            <button id="prev-btn" class="nav-btn" disabled>❮</button>
            <div id="screen-indicator">
                <span class="screen-title"></span>
                <p id="screen-description"></p>
                <div class="dots-indicator">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <button id="next-btn" class="nav-btn">❯</button>
        </div>

        <div id="chart-area"></div>
        <div id="tooltip"></div>
    </div>
    <p class="source">source: PCMI</p>


    <script src="chart.js"></script>  
</body>
</html>
