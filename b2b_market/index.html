<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<style>

    body {
        font-family: "Inter";
    }

    #circle-pack-container {
        width: 100vw;
        height: 100vh;
        position: relative;
        background: #f9f9f9;
    }

    #navigation {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 30px;
        z-index: 100;
    }

    .nav-btn {
        background: white;
        border: 2px solid #ddd;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .nav-btn:hover:not(:disabled) {
        background: #4BDBBA;
        color: white;
        border-color: #4BDBBA;
    }

    .nav-btn:disabled {
        opacity: 0.3;
        cursor: not-allowed;
    }

    #screen-indicator {
        text-align: center;
    }

    .screen-title {
        display: block;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .dots-indicator {
        display: flex;
        gap: 10px;
    }

    .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #ddd;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .dot.active {
        background: #4BDBBA;
    }

    #chart-area {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

</style>
<body>
    <div class="container">

        <div class="navigation">
            <button id="prev-btn" class="nav-btn" disabled>❮</button>
            <div id="screen-indicator">
                <span class="screen-title"></span>
                <div class="dots-indicator">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <button id="next-btn" class="nav-btn">❯</button>
        </div>

        <div id="chart-area">
        </div>

        <div class="tooltip"></div>
    </div>



    <script src="chart.js"></script>    
</body>
</html>
